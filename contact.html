<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/contact.css" />

    <title>Contact</title>

</head>

<body>
    <header>
        <h1>Get a hold of us!</h1>
    </header>

    <main>
        <h2>You've got questions? We've got answers!</h2>

        <p>We'd love to hear from you! Please use the form below and someone for our team will reach out to you as soon
            as possible</p>
        <form>
            <div>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Name"/>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email"/>
            </div>

            <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" col="30" rows="5" placeholder="Got something to say..."></textarea>
            </div>
            <button type="submit">Send</button>


        </form>
    </main>

</body>

</html>
