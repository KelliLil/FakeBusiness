<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/contact.css" />

    <title>Contact</title>
  </head>

  <body>
    <header class="flex bg-color">
      <div>
        <h1>Get a hold of us!</h1>
      </div>
    </header>

    <main class="flex bg-second">
      <h2>You've got questions? We've got answers!</h2>

      <p>
        We'd love to hear from you! Please use the form below and someone for
        our team will reach out to you as soon as possible
      </p>
      <form class="flex direction-col">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" />
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" />
        <label for="message">Message</label>
        <textarea
          name="message"
          id="message"
          col="30"
          rows="5"
          placeholder="Got something to say..."
        ></textarea>
        <label for="hear-select">How did you hear about us?</label>
        <select name="option" id="hear-select">
          <option value="">How'd you hear about us</option>
          <option value="Google">Google</option>
          <option value="Instagram">Instagram</option>
          <option value="Friend">Friend</option>
          <option value="Work">Work</option>
          <option value="Relative">Relative</option>
        </select>
        <button type="submit">Send</button>
      </form>
    </main>
    <footer class="flex bg-third">
      <small>&copy; 2022 Chad's Ciabattas</small>
    </footer>
  </body>
</html>
